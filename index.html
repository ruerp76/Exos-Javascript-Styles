<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Styles Javascript</title>
</head>

    <body class="main page">
      <h1 class="toto">Exercice de style JS</h1>
      <button class="danger" type="button" name="button">Danger</button>
    <script>
    // Exercice 1
        var toto = document.getElementsByTagName('h1')[0].className;
        alert(toto);

      // Exercice 2
      var danger = document.getElementsByClassName('danger')[0].addEventListener('click', (changeColor) => {
        toto.style.color = "red";
      });

      // Exercice 3
      var faitChier = document.getElementsByTagName('h1')[0].className+=" titre";
      alert(faitChier);

      var jeGalere = document.getElementsByClassName('danger')[0].addEventListener('click', (changeBackg) => {
        document.getElementsByTagName('h1')[0].style.backgroundColor = "red";
        document.getElementsByTagName('h1')[0].style.color = "white";
      });

      // Exercice 4

      var galerePlus = document.getElementsByTagName('h1')[0].className+=" rouge";


      var galereEncorePlus = document.getElementsByTagName('h1')[0];
        for(item of galereEncorePlus.classList){
          var p = document.createElement('p');
          p.innerHTML = item;
          document.body.appendChild(p);
        };

        // Exercice 5

        var lorem = document.createElement('p');
        lorem.innerHTML = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt' +
        'ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip' +
        'ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat' +
        'nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
        document.body.appendChild(lorem);

        var bouton = document.createElement('button');
        bouton.innerHTML = 'afficher ou cacher';
        document.body.appendChild(bouton);

        bouton.addEventListener('click', (masquer) => {
          if (lorem.style.visibility == 'hidden') {
              lorem.style.visibility = 'visible';
          }
          else{
            lorem.style.visibility = 'hidden';
            lorem.style.color = "red";
          }
        });

    </script>
    <!-- Je n'ai pas tout fait seul..... mais ça commence à rentrer ! -->
</html>
